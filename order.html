<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Foodie | Served in 30mins or less..</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/menu_sideslide.css" />

    <!-- custom css -->
    <link href="css/style.min.css" rel="stylesheet">

    <!-- animate -->

    <link rel="icon" href="img/logo.png" type="image/x-icon" />
</head>

<body style="font-family: myFont, sans-serif">
    <div class="container-fluid">

        <div class="">

            <br>

            <div class="row">

                <div class="col-md-12 col-sm-12 col-xs-12 menu main-nav" style="text-align:center;">
                    <ul class="">

                        <li>
                            <a href="index.html" class="iono"><img src="img/logo.png" class="foodie-logo  wow fadeInDown"></a>
                        </li>

                        <li><a href="#" class="li-foodie"> Join us </a></li>
                    </ul>
                </div>

            </div>

            <br>
            <br>
            <div class="foodie-centre wow zoomInDown">
                <p class="foodie-text-2"> Place your order </p>
            </div>
            <br>

            <form action="" class="form-margin">

                <div class="pickup-cnt wow zoomInUp">
                    <div>
                        <input type="text" name="subject" id="" placeholder="Your Name" class="pick-input">
                    </div>
                    <br>
                    <div>
                        <input type="text" name="subject" id="" placeholder="Phone Number" class="pick-input">
                    </div>
                    <br>
                    <div>
                        <select class="pick-input">
                            <!-- <i class="toggle icon icon-arrow-down"></i>
                                        <i class="toggle icon icon-arrow-up"></i> -->
                            <option value="" selected disabled>Pick a Combo</option>
                            <option value="">Chicken and Fried Rice</option>
                            <option value="">Jollof rice and wings</option>
                            <option value="">iono</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <input type="text" name="subject" id="" placeholder="Destination" class="pick-input">
                    </div>
                    <br>
                    <div>
                        <a href="#" class="pick-input2 text-center">Pay now</a>
                    </div>
                </div>

            </form>

            <br>

            <div>
                <p class="foodie_p">please note that a delivery fee of 150 will be charged</p>
            </div>

            <br>
            <br>

            <div>
                <hr class="foodie-hr">
            </div>

            <div class="row foodie-footer" style="text-align:center;">
                <p class="foodie-footer-p">
                    2018, Pickup. All rights reserved
                </p>
            </div>

            <!--footer end-->

        </div>
        <!--container-fluid-->

    </div>

</body>
